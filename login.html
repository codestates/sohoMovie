<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div>
        <div class="sohoMovie_logo">
            <img src="" alt="소호뮤비 로그-background-image">
        </div>
        <div class="login_SocialLogin">
            <div>
                <title>
                    <span>소셜로그인</span>
                </title>
                <button class="login_SocialLogin_kakako">
                    카카오 로그인
                    <img src="" alt="kakao">
                </button>
                <button class="login_SocialLogin_naver">
                    네이버 로그인
                    <img src="" alt="naver">
                </button>
            </div>
        </div>
        <section class="login">
            <div class="login_email">
                <title>
                    아이디
                </title>
                <input type="text">
            </div>
            <div class="login_password">
                <title>
                    비밀번호
                </title>
                <input type="password">
            </div>
        </section>
        <section>
            <button>
                확인
            </button>
            <button>
                회원가입
            </button>
        </section>

    </div>
</body>

</html>
